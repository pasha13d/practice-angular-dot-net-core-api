<table class="table table-hover">
    <!-- <tr style="background-color: #8fb2ff;">
        <th>Department</th>
        <th>Details</th>
    </tr> -->
    <tr *ngFor="let empList of groupByEmployeeList">
        <td>         
            <h5>{{ empList.Department }}</h5>
            <table class="table table-hover">
                <tr style="background-color: #8fb2ff;">
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                </tr>
                <tr *ngFor="let emp of empList.EmployeeList">
                    <td>{{ emp.Name }}</td>
                    <td>{{ emp.Gender }}</td>
                    <td>{{ emp.Salary }}</td>
                    <!-- <td></td> -->
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Total: {{ empList.Total }}</td>
                </tr>
                <!-- <tr *ngFor="let sum of groupByEmployeeList">
                    <td>{{ sum.Total }}</td>
                </tr> -->
            </table>
        </td>
        <!-- <td>{{Total}}</td> -->
    </tr>
</table>
