<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" [value]="service.formData.Id">

    <div class="form-group">
        <mat-form-field class="col-md-12">
            <mat-label>Company</mat-label>
            <mat-select name="CompanyName"  #CompanyName="ngModel" [(ngModel)]="service.formData.CompanyName">
                <mat-option>Select Company</mat-option>
                <mat-option  [value]="company.Id" *ngFor="let company of companyList">{{ company.CompanyName }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field class="col-md-12">
            <mat-label>Floor Name</mat-label>
            <input matInput name="FloorName"  #FloorName="ngModel" [(ngModel)]="service.formData.FloorName"
            class="form-control form-control-lg" placeholder="Full Name" required>
        </mat-form-field>
    </div>
    <div class="form-group">
        <button mat-raised-button class="btn btn-info btn-lg btn-block" type="submit">SUBMIT</button>
    </div>
</form>
